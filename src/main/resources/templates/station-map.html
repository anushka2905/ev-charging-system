<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EV Station Map - Bhopal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
            margin: 10px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>EV Charging Stations in Bhopal</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([23.2599, 77.4126], 13); // Bhopal center

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers from Thymeleaf list
        const stations = /*[[${stations}]]*/ [];

        stations.forEach(station => {
            L.marker([station.latitude, station.longitude])
                .addTo(map)
                .bindPopup(`<b>${station.name}</b><br>${station.address}`);
        });
    </script>
</body>
</html>
