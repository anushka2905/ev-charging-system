<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Charging Stations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #00695c;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #00897b;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .delete-btn {
            color: white;
            background-color: red;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-link {
            text-align: center;
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
            color: #00695c;
            text-decoration: none;
        }
        .alert-success {
            width: 90%;
            margin: 0 auto 20px;
            padding: 10px;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Charging Stations</h2>

    <a th:href="@{/admin/dashboard}" class="nav-link">← Back to Dashboard</a>

    <!-- Flash Message for Delete Success -->
    <div th:if="${success}" class="alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Station Name</th>
                <th>Address</th> <!-- ✅ Changed from Location to Address -->
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="station : ${stations}">
                <td th:text="${station.id}">1</td>
                <td th:text="${station.name}">Bhopal Central</td>
                <td th:text="${station.address}">MP Nagar</td> <!-- ✅ Fixed -->
                <td th:text="${station.latitude}">23.254</td>
                <td th:text="${station.longitude}">77.412</td>
                <td>
                    <a th:href="@{/admin/stations/delete/{id}(id=${station.id})}"
                       onclick="return confirm('Are you sure you want to delete this station?');">
                        <button class="delete-btn">Delete</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
