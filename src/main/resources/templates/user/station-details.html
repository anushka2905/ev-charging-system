<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Station Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .station-info {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 70%;
            margin: auto;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .slots-table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .book-btn {
            padding: 6px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .alert {
            width: 70%;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: block;
            width: fit-content;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<h2>Station Details & Slots</h2>

<!-- Flash messages -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<!-- Station info -->
<div class="station-info">
    <h3 th:text="${station.name}">Station Name</h3>
    <p><strong>Location:</strong> <span th:text="${station.location}">Location</span></p>
    <p><strong>Latitude:</strong> <span th:text="${station.latitude}">23.456</span></p>
    <p><strong>Longitude:</strong> <span th:text="${station.longitude}">77.123</span></p>
</div>

<h3 style="text-align:center;">Available Slots</h3>
<table class="slots-table">
    <thead>
        <tr>
            <th>Slot ID</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="slot : ${slots}">
            <td th:text="${slot.id}">1</td>
            <td th:text="${slot.slotName}">Time</td>
            <td>
                <span th:if="${bookedSlotIds != null and #lists.contains(bookedSlotIds, slot.id)}">Booked</span>
                <span th:if="${bookedSlotIds == null or !(#lists.contains(bookedSlotIds, slot.id))}">Available</span>
            </td>
            <td>
                <!-- Newly booked slot by this user -->
                <div th:if="${bookingId != null and bookingSlotId != null and slot.id == bookingSlotId}">
                    <div class="alert alert-success">Slot booked successfully!</div>
                    <form th:action="@{'/bookings/user/payment/' + ${bookingId}}" method="get">
                        <button type="submit" class="book-btn">Proceed to Payment</button>
                    </form>
                </div>

                <!-- Already booked slot by others -->
                <div th:if="${bookedSlotIds != null and #lists.contains(bookedSlotIds, slot.id) and (bookingSlotId == null or slot.id != bookingSlotId)}">
                    <span>N/A</span>
                </div>

                <!-- Available slot -->
                <div th:if="${bookedSlotIds == null or !(#lists.contains(bookedSlotIds, slot.id)) and (bookingSlotId == null or slot.id != bookingSlotId)}">
                    <form th:action="@{/bookings/users/book-slot}" method="post">
                        <input type="hidden" name="slotId" th:value="${slot.id}" />
                        <input type="hidden" name="stationId" th:value="${station.id}" />
                        <button type="submit" class="book-btn">Book Slot</button>
                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<a class="back-link" th:href="@{/users/stations}">‚Üê Back to Station List</a>

</body>
</html>
