<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .dashboard-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: #e0f7fa;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .card:hover {
            background-color: #b2ebf2;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Welcome <span th:text="${username}"></span>!</h2>


    <div class="dashboard-grid">
        <a th:href="@{/users/stations}"> <!-- FIXED link -->
		    <div class="card">
		        <h3>View Stations</h3>
		        <p>Find and explore EV charging stations</p>
		    </div>
		</a>

        <a th:href="@{/bookings/user/history}">
            <div class="card">
                <h3>My Bookings</h3>
                <p>See your past and current bookings</p>
            </div>
        </a>

        <a th:href="@{/users/stations}" >
            <div class="card">
                <h3>Book a Slot</h3>
                <p>Choose a charging slot and book now</p>
            </div>
        </a>

        <a th:href="@{/bookings/user/payments}">
            <div class="card">
                <h3>Payments</h3>
                <p>Make or check payments for bookings</p>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
    <a th:href="@{/}" >
        <button style="
            padding: 10px 20px; 
            background-color: #2c3e50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
        ">
            Return to Home
        </button>
        </a>
    </div>
</div>
</body>
</html>
